<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Form validation</h2>
    <form>
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" onkeyup="nameInput()" class="form-control" id="name" placeholder="Enter name">
        <span style="color: red;" id="nameerr"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <span style="color: red;" id="emailerr"></span>
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <span style="color: red;" id="passerr"></span>
      </div>
      <div class="mb-3">
      <label for="">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Number" />
      <span style="color: red;" id="phoneerr"></span>
    </div>
      <button type="button" onclick="save()" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>


<script type="text/javascript">


  function save() {
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    let regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
    let paswd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
    let regPhone = /^\d{10}$/;

    if (name == "") {
      document.getElementById('nameerr').innerHTML = "name is required";
    }
    if (email == "" || !regEmail.test(email)) {
      document.getElementById('emailerr').innerHTML = "email is not valid";
      email.focus();
      return false;
    }
    if (password == "" || !paswd.test(password)) {
      document.getElementById('passerr').innerHTML = "password should be atleast 8 to 15 characters, which content A-Z , a-z , $&@ , 0-9";
      password.focus();
      return false;
    }
    // if (phone == "" || !regPhone.test(phone)) {
    //   document.getElementById('phoneerr').innerHTML = "Number is not valid";
    //   phone.focus();
    //   return false;
    // }


    if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");
        phone.focus();
        return false;
    }

  }

  function nameInput() {
    document.getElementById('nameerr').style.display = "none";
  }


</script>
