    function viewAllRecord() {

        let tbl = "";
        data.map((val) => {
            tbl += `
                    <div class="col-md-4 pb-4">
                        <div class="card">
                            <img src="${val.Image}" style=;"object-fit:cover" class="card-img-top" alt="...">
                            <div class="card-body">
                            <h5 class="card-title">${val.model}</h5>
                            <h2 class="card-text">${val.Price}</h2>
                            <p class="card-text">${val.Details}</p>
                            <a href="#" class="btn btn-primary">Order</a>
                            </div>
                        </div>
                    </div>
                    `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }
