<script type="text/javascript">

    var num = parseInt(prompt("Enter the number :"));

    var i = 2;

    var isprime = true;

    while (i < num) {
        if (num % i == 0) {
            isprime = false;
            break;
        }
        i++;
    }

    if (isprime) {
        console.log(`${num} is a prime`);
    }
    else {
        console.log(`${num} is not prime`);
    }
</script>
