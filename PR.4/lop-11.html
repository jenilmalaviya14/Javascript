<script type="text/javascript">

    var num = parseInt(prompt("Enter the number :"));

    // var isprimenumber = true;

    for (var i = 2; i < num; i++) {
       
            if (num % i == 0) { 
                document.write(`${num}is a prime`);
            }
            else {
                document.write(`${num}is not prime`);
            }
        }

</script>
