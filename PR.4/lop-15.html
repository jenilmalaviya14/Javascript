<script type="text/javascript">

    var no = parseInt(prompt("Enter the number :"));
    var a = 0;
    var b = 1;
    document.write(a);
    document.write(b);
    for (i = 0; i <= no; i++) {
        var c = a + b;
        document.write("<h2>"+c+"</h2>");
        a = b;
        b = c;
    }
</script>
