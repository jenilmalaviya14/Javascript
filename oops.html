<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Salary</td>
    </tr>

    <tbody id="record">

    </tbody>

</table>

<script type="text/javascript">

    let tbl = "";

    class Emp{
        constructor(id,name,sal){
            this.id = id;
            this.name = name;
            this.sal = sal;
        }   
        getRecord(){

            tbl += `
                        <tr>
                            <td>${this.id}</td>
                            <td>${this.name}</td>
                            <td>${this.sal}</td>
                        </tr>
                    `

            document.getElementById('record').innerHTML = tbl;
        }
    }

    let ans = new Emp(111,"yash",1000);
    let ans1 = new Emp(222,"ayush",1500);
    let ans2 = new Emp(333,"jay",4000);
    let ans3 = new Emp(444,"abhay",10000);

    ans.getRecord();
    ans1.getRecord();
    ans2.getRecord();
    ans3.getRecord();

   
</script>
