<script type="text/javascript">


    var a=parseInt(prompt("Enter Number A :"));
    var b=parseInt(prompt("Enter Number B :"));
    var c=parseInt(prompt("Enter Number C :"));
    var d=parseInt(prompt("Enter Number D :"));

    if(a>b)
    {
        if(a>c)
        {
            document.write("A is Big");
        }
        else{
            document.write("C is Big");
        }
    }
    else if(b>c)
    {
        if(b>c)
        {
            document.write("B is Big");
        }
        else{
            document.write("C is Big");
        }
    }
    else{
        if(c>d)
        {
            document.write("C is Big");
        }
        else{
            document.write("D is Big");  
        }
    }

</script>
