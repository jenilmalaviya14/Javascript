<script type="text/javascript">

    var a=parseInt(prompt("Enter the number A :"));
    var b=parseInt(prompt("Enter the number B :"));
    var c=parseInt(prompt("Enter the number C :"));
    var d=parseInt(prompt("Enter the number D :"));

    if(a>b && a>c && a>d){
        document.write("A is Big");
    }
    else if(b>a && b>c && b>d)  {
        document.write("B is Big");
    }
    else if(c>a && c>b && c>d){
        document.write("C is Big");
    }
    else{
        document.write("D is Big");
    }

    
</script>
