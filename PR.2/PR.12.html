<script type="text/javascript">

    var a=parseFloat(prompt("Enter the A side :"));
    var b=parseFloat(prompt("Enter the B side :"));
    var c=parseFloat(prompt("Enter the C side :"));

    var sum = a + b + c;
    
    console.log("triangle",sum);

    if(sum==180)
    {
        document.write("This triangle Valid");
    }
    else{
        document.write("This triangle not Valid");
    }
</script>
