<script text="type/javascript">

    function number() {
        var a = parseInt(prompt("Angles A : "));
        var b = parseInt(prompt("Angles B : "));    
        var sum=a+b;
        var sub=a-b;
        var mul=a*b;
        var div=a/b;

        document.write("<h1>SUM = "+sum+"</h1>");
        document.write("<h1>SUB = "+sub+"</h1>");
        document.write("<h1>MUL = "+mul+"</h1>");
        document.write("<h1>DIV = "+div+"</h1>");
    }
    number();

</script>
