 <script type="text/javascript">

    function number() {
        var a = parseInt(prompt("Enter Year : "));

        if(a>18){
            document.write("<h1>You are Elegible</h1>");
        }
        else{
            document.write("<h1>You are not Elegible</h1>");
        }
    }
    number();
</script>
