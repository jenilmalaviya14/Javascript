<script type="text/javascript">


    function number(x,y,z){
        var sum = x+y+z;

        if (sum==180) {
            document.write("<h1>Triangle is Valid</h1>");
        } else {
            document.write("<h1>Triangle is Not Valid</h1>");
        }    
    }
    var a = parseInt(prompt("Angles A : "));
    var b = parseInt(prompt("Angles B : "));
    var c = parseInt(prompt("Angles C : "));

    number(a,b,c);

</script>
