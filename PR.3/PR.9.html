<!-- simple function -->

<script type="text/javascript">
    function number() {
        let a = parseInt(prompt("Enter value of A :"));
        let b = parseInt(prompt("Enter value of B :"));
        let c = parseInt(prompt("Enter value of C :"));

        if (a > b) {
            if (a > c) {
                document.write("<h2>A is big</h2>");
            }
            else {
                document.write("<h2>C is big</h2>");
            }
        }
        else {
            if (b > c) {
                document.write("<h2>B is big</h2>");
            }
            else {
                document.write("<h2>C is big</h2>");
            }
        }
    }
    number();
</script>
