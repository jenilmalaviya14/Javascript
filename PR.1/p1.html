<script type="text/javascript">

    var a = parseInt(prompt("Enter No A : "));
    var b = parseInt(prompt("Enter No B : "));

    var add = a+b;
    var sub = a-b;
    var multi = a*b;
    var div = a/b;

    document.write("<h1> Ans = "+add+"</h1>");
    document.write("<h1> Ans = "+sub+"</h1>");
    document.write("<h1> Ans = "+multi+"</h1>");
    document.write("<h1> Ans = "+div+"</h1>");


</script>
