<script type="text/javascript">

    var a = parseInt(prompt("Enter No A : "));
    var b = parseInt(prompt("Enter No B : "));

    // a = a + b; 20 + 10 = 30 
    // b = a - b; 30 - 10 = 20 
    // a = a - b; 30 - 20 = 10

    a = a + b;
    b = a - b;
    a = a - b;

    document.write("<h1>A = "+a+"</h1>")
    document.write("<h1>B = "+b+"</h1>")

</script>
